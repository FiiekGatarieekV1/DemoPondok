<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Seperti Contoh</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .topbar {
      background-color: #0d3b2e; /* hijau tua */
      color: #fff;
      font-size: 14px;
      padding: 5px 0;
    }
    .topbar a {
      color: #fff;
      margin-left: 15px;
    }
    .navbar-brand img {
      height: 50px;
    }
    .navbar-nav .nav-link {
      font-weight: 600;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <strong>Hubungi Kami :</strong> 
        <span class="bg-white text-success px-3 py-1 rounded-pill ms-2">(+62) 857 8619 0501</span>
      </div>
      <div>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <!-- Logo + Brand -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo1.png" alt="Logo"> 
        <span class="ms-2" style="font-family: 'Amiri', serif; font-size: 22px;">
          المعهد الديني الأنور السران
        </span>
      </a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
          
          <!-- Dropdown KAMI -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Kami</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profil</a></li>
              <li><a class="dropdown-item" href="#">Sejarah</a></li>
            </ul>
          </li>
          
          <!-- Dropdown MASYAYIKHUNA -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Masayikhuna</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Guru</a></li>
              <li><a class="dropdown-item" href="#">Pembina</a></li>
            </ul>
          </li>
          
          <!-- Dropdown ARTIKEL -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Artikel</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Berita</a></li>
              <li><a class="dropdown-item" href="#">Kajian</a></li>
            </ul>
          </li>

          <!-- Dropdown INFORMASI -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Informasi</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Pengumuman</a></li>
              <li><a class="dropdown-item" href="#">Agenda</a></li>
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link" href="#">Pendaftaran</a></li>
        </ul>

        <!-- Search -->
        <form class="d-flex">
          <input class="form-control form-control-sm me-2" type="search" placeholder="Cari..." aria-label="Search">
          <button class="btn btn-outline-success btn-sm" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
